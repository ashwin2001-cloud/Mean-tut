<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" [formGroup]="form" (submit)="onSavePost(postForm)">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Enter Title">
      <mat-error *ngIf="form.get('title').invalid">Title Has To Be Filled</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="addImage.click()">Add Image</button>
      <!-- $event gives information about the event -->
      <input hidden #addImage (change)="onImagePicked($event)" type="file">
    </div>
    <div *ngIf="imageURL!==null && imageURL!='' && !form.get('image').invalid">
      <img [src]="imageURL" [alt]="form.value.title" class="image-preview">
    </div>
    <mat-form-field>
      <input matInput type="text" formControlName="desc" placeholder="Enter Description">
      <mat-error *ngIf="form.get('desc').invalid">Description Has To Be Filled</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
